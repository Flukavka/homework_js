<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*В представленной строке ниже,
    первым действием JS осуществляет суммацию двух значений (числовой тип
    данных) 10+10=20, JS не может осуществить суммацию значений разных типов
    данных в виде 20 + '10', далее JS приводит числовой тип данных 20
    к строковому типу данных (конкатенация), '20'+'10'='2010'
    результат '2010'
    */
    console.log(10 + 10 + "10");

    /*В представленной строке ниже,
    JS сначала осуществляет сложение 10+'10', значения разных типов данных,
    для того, чтобы их сложить, JS приводит значение числового типа 10
    к строчному'10', получится '10'+'10'='1010' (конкатенация),
    далее JS осуществляет сложение '1010'+ 10, идентично описанному выше,
    приведя числовой тип данных 10 к строчному '10',
    '1010'+'10'='101010' (конкатенация)
    результат '101010'
    */
    console.log(10 + "10" + 10);


    /*В представленной строке ниже,
    JS сначала осуществляет сложение 10+10, значения числового типа данных,
    получится 10+10=20, далее, т.к. перед значением строчного типа "10" стоит
    унарный +, js преобразует это значение в числовой тип данных 10, после чего,
    JS осуществляет сложение 20+10,
    результат 30
    */
    console.log(10 + 10 + +"10");

    /*В представленной строке ниже,
    JS делит числовое значение 10 на пустую строку с унарным минусом,
    унарный минус переводит пустую строку в числовой тип значения -0,
    при делении получаем
    результат -Infinity
    */
    console.log(10 / -"");

    /*В представленной строке ниже,
    JS делит числовое значение 10 на строчное значение "2,5" с унарным плюсом.
    Унарный плюс не сможет перевести строчное значение 2,5 в числовое, так как
    в JS разделяет дробные числа не запятая, а точка, получится значение
    NaN (Not-A-Number), при делении 10/NaN получаем
    результат NaN
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
