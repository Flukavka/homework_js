<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /* шаг 1
    Переменная `c` хранит значение числового типа 2, т.к. ++ это инкремент,
    унарный оператор прибавляющий к операнде единицу, в данном случае инкремент
    в префиксе, он прибавляет к переменной `a` единицу и возвращает значение
    c = 2 в консоль.
    ++a(+1+1)
     */
    c = ++a;
    console.log(c);

    /* шаг 2
    Переменная `d` хранит значение числового типа 1, в данном случае инкремент
    ++ написан постфиксом, следовательно к переменной `b` прибавится единица, но
    вернется значение d = 1.
     */
    d = b++;
    console.log(d);

    /* шаг 3
    Переменная `c` хранит значение числового типа 5,
    т.к. 2 + ++(это +1 к переменной `a`) + 2(значение переменной `a` после
    использования инкремента после назначения переменной `c` в шаге 1)
    2 + ++a(+1+2)
    */
    c = 2 + ++a;
    console.log(c);

    /* шаг 4
    Переменная `d` хранит значение числового типа 4,
    т.к. 2 + 2(значение переменной `b` после использования инкремента после
    назначения переменной `d` в шаге 2), +1 от инкремента в постфиксе в консоль
    не выведется.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
